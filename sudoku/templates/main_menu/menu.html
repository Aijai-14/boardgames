{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        .menu-container {
